<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up 3</title>
    <link rel="stylesheet" href="css/general.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="back3">
        <div class="back3_logo">
          <p>minetech</p>
          <i class="fal fa-times-circle"></i>
        </div>
        <div class="under_back3">
          <p class="under_back3_p">Sign Up</p>
          <div class="under_sign">
            <button class="pi_btn">Personal Info</button>
            <button class="ad_btn">Account Details</button>
          </div>
          <label  for="name">Full Name</label> <br>
          <input type="text" name="name" id="name" placeholder="Abraham Zack"> <br>
          <label for="gender">Gender</label> <br>
          <select name="gender" id="gender">
            <option value="gender">I am a</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select> <br>
          <label for="db">Date of Birth</label> <br>
          <select name="month" id="month">
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
          <select name="day" id="day">
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
          </select>
          <select name="year" id="year">
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
          </select> <br>
          <label for="hear">How did you hear about us?</label>
          <input type="text" name="hear" id="hear" placeholder="Google, Referral, TV, or.."> <br>
          <button class="con_btn">CONTINUE</button>
          <p class="already">Already have an account? <span>Sign in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
