<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="stylesheet" href="css/style3.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="photo__container">
        <h1 class="photo_text">minitech</h1>
        <div class="photo1">
          <img src="img/personal.png" alt="" />
        </div>
      </div>
      <div class="form_container">
        <div class="cancel">
          <a href="#" class="link_cancel"
            ><img src="img/Group 94.png" alt=""
          /></a>
        </div>
        <div class="form__back">
          <form action="">
            <h1 class="sign">Sign up</h1>
            <div class="info__people">
              <div class="info">
                <p>Personal Info</p>
              </div>
              <div class="info">
                <p>Account Details</p>
              </div>
            </div>
            <div class="form_item">
              <label for="email"> Full Name </label><br />
              <input
                type="text"
                placeholder="Abraham Zack"
                name="email"
                id=""
              />
            </div>
            <div class="form_item">
              <label for="text"> Gender </label><br />
              <input type="text" placeholder="I am a" name="password" id="" />
            </div>
            <div class="form_item">
              <label for=""> Date of Birth </label><br />
              <div class="select-date">
                <select name="day" id="">
                  <option value="05">25</option>
                  <option value="05">27</option>
                  <option value="05">26</option>
                  <option value="05">28</option>
                </select>
                <select name="week" id="">
                  <option value="05">05</option>
                  <option value="05">07</option>
                  <option value="05">06</option>
                  <option value="05">08</option>
                </select>
                <select name="year" id="">
                  <option value="05">1965</option>
                  <option value="05">1987</option>
                  <option value="05">1976</option>
                  <option value="05">1998</option>
                </select>
              </div>
            </div>
            <div class="form_item">
              <label for=""> How Did You About Us? </label><br />
              <input
                type="text"
                name=""
                placeholder="Google,Referal,TV,or"
                id=""
              />
            </div>
            <button class="submit">Continue</button>
            <p class="already">
              Already Have An Account ? <span>Sign In</span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
