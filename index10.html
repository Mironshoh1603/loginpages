<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up 4</title>
  <link rel="stylesheet" href="/css/general.css">
  <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="container">
    <div class="back4">
      <div class="back4_logo">
        <p>minetech</p>
        <i class="fal fa-times-circle"></i>
      </div>
      <div class="under_back4">
        <p class="under_back3_p">Sign Up</p>
        <div class="under_sign">
          <button class="pi_btn4">Personal Info</button>
          <button class="ad_btn4">Account Details</button>
        </div>
        <label  for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Your email"> <br>
        <label for="password">Create new Password</label> <br>
        <input type="password" name="password" id="password" placeholder="* * * * *"> <br>
        <label for="number">Phone number(Optional)</label> <br>
        <input type="number" name="number" id="number" placeholder="44 | 98809808098"> <br>
        <label for="card">Credit card info</label>
        <input type="number" name="card" id="card" placeholder="8600 | 0440 | 3340 | 7777"> <br>
        <button class="con_btn"><a href="index11.html" class="link">SUBMIT</a></button>
        <p class="already">Already have an account? <span>Sign in</span></p>
      </div>
    </div>
  </div>
