<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up 7</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container sign7">
      <div class="under_back7">
        <p class="under_back7_p">Sign In</p>        
        <label for="name">Username</label> <br />
        <input type="text" name="name" id="name" placeholder="Abraham Zack" />
        <br />
        <label for="password">Create new Password</label> <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="* * * * *"
        />
        <br />
        <label for="card">Credit card info</label>
        <br />
        <button class="log_btn">Login</button>
        <p class="already">Already have an account? <span>Sign in</span></p>
      </div>
      <div class="back7">
        <div class="back7_logo">
          <p>archtech</p>
          <i class="fal fa-times-circle"></i>
        </div>
      </div>
    </div>
  </body>
</html>
